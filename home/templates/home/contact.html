{% extends "base.html" %}
{% load static %}
{% block content %}
    <section class="container-fluid about-hero mb-3 mb-md-5">
        <div class="container text-center py-5">
            <h1 class="display-4 text-white fw-bold reveal">Contact Us</h1>
            <p class="lead text-white reveal">We'd love to hear from you!</p>
        </div>
    </section>
    <section class="container py-md-5">
        <div class="row d-flex align-items-stretch">
            <div class="col-md-6 d-flex flex-column justify-content-center">
                <div class="p-4 mb-3 mb-md-0 bg-light rounded-4 shadow w-100 h-100 reveal">
                    <h2 class="text-danger mb-4">Get In Touch</h2>
                    <form>
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Your Name">
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" placeholder="Your Email">
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control" rows="5" placeholder="Your Message"></textarea>
                        </div>
                        <button type="submit" class="btn btn-danger w-100">Send Message</button>
                    </form>
                </div>
            </div>
            <div class="col-md-6 d-flex flex-column">
                <div class="rounded-4 overflow-hidden shadow w-100 h-100 reveal">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2381.294427408497!2d-6.332388222949972!3d53.35588547400941!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48670da9f174517b%3A0xa126d82d9add596b!2sFenikso%20parkas!5e0!3m2!1slt!2sie!4v1744994734239!5m2!1slt!2sie"
                            width="100%"
                            height="100%"
                            style="border:0;
                                   min-height:400px"
                            allowfullscreen=""
                            loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
    </section>
    <section class="container py-3 py-md-5">
        <div class="bg-light rounded-4 shadow p-5 text-center reveal">
            <h2 class="text-danger mb-4">
                <i class="far fa-clock me-2"></i> Opening Hours
            </h2>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <ul class="list-unstyled lead mb-4">
                        <li class="mb-2">
                            <strong>Monday - Friday:</strong> 9:00 AM – 6:00 PM
                        </li>
                        <li class="mb-2">
                            <strong>Saturday:</strong> 10:00 AM – 4:00 PM
                        </li>
                        <li>
                            <strong>Sunday:</strong> Closed
                        </li>
                    </ul>
                    <div class="current-status text-center mt-4">
                        <h4 class="mb-0">
                            Currently we are:
                            <span id="current-status-text">Checking...</span>
                        </h4>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="/static/js/contact.js" defer></script>
{% endblock %}
