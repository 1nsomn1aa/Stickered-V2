{% extends "base.html" %}
{% load static %}

{% block page_header %}
{% endblock %}

{% block content %}
{% for product in products %}
<p>Are you sure you want to delete "{{ product.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
</form>
<a href="{% url 'product_list' %}">Cancel</a>
{% endblock %}
