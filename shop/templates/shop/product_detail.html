{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-md-6">
            <div class="bg-light d-flex align-items-center justify-content-center" style="height: 300px;">
                <img src="{{ product.image.url }}" alt="{{ product.name }}"
                    style="max-height: 100%; max-width: 100%; object-fit: contain;">
            </div>
        </div>
        <div class="col-md-6">
            <h2>{{ product.name }}</h2>
            <p>{{ product.description }}</p>
            <p><strong>Price:</strong> â‚¬{{ product.price }}</p>
            <a href="{% url 'edit_product' product.pk %}" class="btn btn-outline-primary">Edit</a>
            <a href="{% url 'delete_product' product.pk %}" class="btn btn-outline-danger">Delete</a>
            <a href="{% url 'product_list' %}" class="btn btn-secondary">Back to Shop</a>
        </div>
    </div>
</div>
{% endblock %}
