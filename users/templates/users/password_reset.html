{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container margin-top-fix text-white col-md-12 pt-4">
        <div class="col-md-6 mx-auto">
            <form method="POST" class="mx-auto">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Reset Password</legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-danger" type="submit">Request Password Reset</button>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
